<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- Header de la página -->
    <header class="container">
        <!-- Navbar -->
        <nav>
            <ul class="navbar-header__list">
                <!-- Enlace a Gmail -->
                <li><a href="">Gmail</a></li>
                <!-- Enlace a Imágenes -->
                <li><a href="">Imágenes</a></li>
                <!-- Icono de Apps -->
                <li class="navbar-header__list--apps"><a href=""></a></li>
                <!-- Icono con foto del perfil -->
                <li><a href="">
                    <img src="https://lh3.googleusercontent.com/ogw/AOh-ky079Y5Ht3ry4bkzZbvHW6y3witZ6nsWiuDVRJp3Xw=s32-c-mo" alt="Foto de perfil">
                </a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main>
        <!-- Sección del Logo Principal -->
        <section class="main-logo">
            <!-- Logo principal de Google -->
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>

        <!-- Sección del Input del Buscador -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                    
                </span>
                <!-- Input de la búsqueda -->
                <input class="search-input" type="text" />
                <a href="" class="mic-icon"></a>
            </div>
        </section>

        <!-- Sección de los botones de búsqueda -->
        <section class="main-buttons">
            <!-- Botón para buscar -->
            <div>
                <button class="button__search">Buscar con Google</button>
            </div>
            <!-- Botón de búsqueda al azar -->
            <div>
                <button class="button__lucky">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>

    <!-- Footer de la página -->
    <footer>
        <!-- Sección con el país -->
        <section class="footer-country">
            <span>Venezuela</span>
        </section>

        <!-- Sección de los links -->
        <section class="footer-links">
            <ul class="footer-left">
                <li><a href="">Sobre Google</a></li>
                <li><a href="">Publicidad</a></li>
                <li><a href="">Negocios</a></li>
                <li><a href="">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="">Privacidad</a></li>
                <li><a href="">Condiciones</a></li>
                <li><a href="">Preferencias</a></li>
            </ul>
        </section>
    </footer>
</body>
</html>
